<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm">
        <form th:action="@{/usuario/crear}" th:object="${usuario}" method="POST">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input th:field="${usuario.nombre}" type="text" class="form-control" id="nombre" name="nombre" >
                </div>

                <div class="mb-3">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input th:field="${usuario.apellido}" type="text" class="form-control" id="apellido" name="apellido">
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input th:field="${usuario.email}" type="text" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="Telefono" class="form-label">Tel√©fono</label>
                    <input th:field="${usuario.telefono}"  type="text" class="form-control" id="telefono" name="telefono">
                </div>

            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
