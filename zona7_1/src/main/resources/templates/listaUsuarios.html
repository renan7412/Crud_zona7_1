<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm">

    <table class="table caption-top">
        <caption>Lista de Usuarios</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario: ${usuarios}">
                <th>
                    <a th:href="@{/usuario/{id} (id=${usuario.id})}"
                        th:text="${usuario.id}" scope="row">
                    </a>
                </th>
                <th th:text="${usuario.nombre}" ></th>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.telefono}"></td>

                <td>
                    <form th:action="@{/usuario/editar/{id} (id=${usuario.id})}" method="get">
                    <button type="submit" class="btn btn-outline-success">Editar</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/eliminar/{id} (id=${usuario.id})}" method="get">
                    <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                    </form>
                </td>

            </tr>

        </tbody>
    </table>
    <form th:action="@{/usuario/nuevo}" method="get">
        <button type="submit" class="btn btn-outline-success">Insertar Nuevo</button>
    </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
